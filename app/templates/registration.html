

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css"
rel="stylesheet"
/>
</head>
<body>
 
 
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                    <p class="text-white-50 mb-5">Please register in our account</p>

                  <form action="/register" method="POST">
                    {% csrf_token %}
                    <div class="form-outline form-white mb-4">
                        <input name="name" type="name" id="typeEmailX" class="form-control form-control-lg" />
                        <label class="form-label" for="typeEmailX">Name</label>
                      </div>
      
                    <div class="form-outline form-white mb-4">
                      <input name="email" type="email" id="typeEmailX" class="form-control form-control-lg" />
                      <label class="form-label" for="typeEmailX">Email</label>
                    </div>
                    <div class="form-outline form-white mb-4">
                        <input name="Address" type="text" id="typeEmailX" class="form-control form-control-lg" />
                        <label class="form-label" for="typeEmailX">Address</label>
                      </div>
                      <div class="form-outline form-white mb-4">
                        <input name="age" type="number" id="typeEmailX" class="form-control form-control-lg" />
                        <label class="form-label" for="typeEmailX">Age</label>
                      </div>
                      <div class="form-outline form-white mb-4">
                        <input name="phno" type="number" id="typeEmailX" class="form-control form-control-lg" />
                        <label class="form-label" for="typeEmailX">Phone Number</label>
                      </div>
      
                    <div class="form-outline form-white mb-4">
                      <input name="pass" type="password" id="typePasswordX" class="form-control form-control-lg" />
                      <label class="form-label" for="typePasswordX">Password</label>
                    </div>


                      <div class="form-outline form-white mb-4">
                        <input name="repass" type="password" id="typePasswordX" class="form-control form-control-lg" />
                        <label class="form-label" for="typePasswordX"> Repeat Password</label>
                      </div>
                    </div>
      
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
                </form>
                  
      
                  </div>
      
             
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
</body>
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.js"
></script>
</html>
